spring.application.name=Library Metadata Aggregator
spring.datasource.url=jdbc:postgresql://localhost:5432/library_metadata
spring.datasource.username=labber
spring.datasource.password=labber
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate properties (if you use Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


